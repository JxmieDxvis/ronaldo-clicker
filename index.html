
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ronaldo Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>RONALDO CLICKER</h1>
    <img src="ronaldo-face.png" alt="Ronaldo Face" id="ronaldo" />
    <p id="score">Goals Scored: 0</p>

    <button onclick="toggleStore()">Open Store</button>
    <div class="store" id="store" style="display:none;">
      <h2>Store</h2>
      <button onclick="buyUpgrade('fans')">Stadium Fans (1 GPS) - 25g</button>
      <button onclick="buyUpgrade('boots')">Boot Upgrades (2x Clicks) - 50g</button>
      <button onclick="buyUpgrade('goldenBoots')">Golden Boots (+5 per click) - 150g</button>
      <button onclick="buyUpgrade('teamSupport')">Team Support (+10 GPS) - 300g</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
